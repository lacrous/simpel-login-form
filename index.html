<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a8b7b63cc.js"></script>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="textbox">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password">
        </div>
        <input type="button" class="btn" value="Sign in">
    </div>

    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/lacrous/" target="_blank">Lacrous</a> Â© 2022</p>
    </footer>
</body>
</html>
